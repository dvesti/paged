baseurl: "/"
languageCode: "en-US"
title: "A Hugo theme inspired by paged.js"
theme: "hugo-paged"
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "↩"

outputs:
  home: [html, rss, json]

menu:
  main:
    - name: Github
      url: "https://github.com/dvesti/paged"
      weight: 10
      params:
        class: [optional]

params:
  description: "Этот сайт создан с помощью Hugo с темой hugo-paged"
  logo:
    en:
      alt: LOGO TEXT
      img: # a path to the logo
  footer: "&copy; [Vladimir Dmitrijev](https://hugopaged.netlify.app) {Year}"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
